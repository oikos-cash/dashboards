<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@oikos/oikos-js@0.6.4/dist/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser-polyfill.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numbro/2.0.5/numbro.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/frappe-charts@1.1.0/dist/frappe-charts.min.iife.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@4.0.39/dist/ethers.min.js"></script>
  </head>
  <body>
    <header>
      <a href="https://dashboard.oikos.cash"><img  class="logo"/></a>
      <label class="logo-text">DASHBOARD</label>
    </header>

    <main>

      
        <div class="container" style="margin:20px;"   >

          <div class="row">
            <div class="col-sm-4 flex" style="margin-right:10px">

                <p id="network" style="margin-left:10px;margin-top:10px">Network: <strong><var>...</var></strong></p>
                <dl style="margin-left:10px;margin-top:10px">
                  <dt>Total value of Synths:</dt>
                  <dd id="synthsTotal"  ></dd>
                  <dt>OKS price:</dt>
                  <dd id="oksusdPrice"></dd>
              </dl>              
              
              </div>
            <div class="col-sm-4 flex"   >
              <p style="margin-left:10px;margin-top:10px">Enter network (none for mainnet)<br />
                <input name="network" placeholder="network name" />
                <button name="start">Start</button></p>
            </div>
          </div>
          
          <br />
          <section id="compare">
 
            <div><div> 
              <h2>Compare Synths</h2>
                <div id="graphCompare"><p class="helper-text">The breakdown of all synths (excluding sUSD)</p></div></div>
     
            </div>          
          </section>  
          <div class="row" style="margin-left:20px;">
            <div class="col-sm flex">
 
              <table cellpadding=0 cellspacing=0 >
                <thead style="border-bottom: 1px solid white;">
                  <tr style="background:none">
                    <th></th>
                    <th>Synth</th>
                    <th>Rate</th>
                    <th>Total Supply</th>
                    <th>USD Value</th>
                    <th>Percentage</th>
                </thead>
                <tbody padding-left:0px; font-weight:lighter;font-size:13px;">
                </tbody>
              </table>
    
            </div>
            <!--<div class="col-sm flex" >
              <section id="compare">
 
                <div><div> 
                  <h2>Compare Synths</h2>
                    <div id="graphCompare"><p class="helper-text">The breakdown of all synths (excluding sUSD)</p></div></div>
         
                </div>
              </section>
            </div>-->
          </div>

        </div>
 
    </main>

    <script src="./script.js"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-163808255-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-163808255-1');
    </script>
  
  </body>
</html>
